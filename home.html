<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Fallback background color */
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('bg.jpg'); /* Replace 'your-image.jpg' with the path to your image */
            background-size: cover;
            filter: blur(5px); /* Apply blur effect to background */
            z-index: -1; /* Send the background container to the back */
        }

        .container {
            text-align: center;
            position: relative; /* Set position to relative */
            z-index: 1; /* Ensure content is above the blurred background */
            padding-top: 100px; /* Adjust top padding to prevent overlap with navbar */
        }

        h1 {
            font-size: 48px;
            text-transform: uppercase;
            margin: 20px 0;
            color: #333; /* Dark text color */
        }

        .button-container {
            display: flex;
            justify-content: center; /* Center items horizontally */
            margin-top: 50px;
        }

        .button-wrapper {
            margin-right: 20px; /* Add margin between buttons */
        }

        .styled-button {
            background-color: #007bff; /* Blue background color */
            color: #fff; /* White text color */
            padding: 20px 40px; /* Padding around the text */
            border: none; /* Remove button border */
            border-radius: 10px; /* Add rounded corners */
            font-size: 18px; /* Set font size */
            text-transform: uppercase; /* Convert text to uppercase */
            text-decoration: none; /* Remove default link underline */
            cursor: pointer; /* Change cursor to pointer on hover */
            transition: background-color 0.3s ease; /* Smooth transition for background color change */
        }

        .styled-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .illustration {
            width: 200px; /* Set width of illustration */
            height: auto; /* Maintain aspect ratio */
            margin-top: 20px; /* Add margin space below the illustration */
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="container">
        <h1>Get Started with a Bang!</h1>
        <div class="button-container">
            <div class="button-wrapper">
                <button class="styled-button" onclick="location.href='check_strength.html'">Check Your Digital Strength</button>
                <img class="illustration" src="illustration1.jpg" alt="Illustration 1">
            </div>
            <div class="button-wrapper">
                <button class="styled-button" onclick="location.href='get_new_key.html'">Get a New Key</button>
                <img class="illustration" src="illustration2.jpg" alt="Illustration 2">
            </div>
            <div class="button-wrapper">
                <button class="styled-button" onclick="location.href='keep_secure.html'">We'll Keep It Secure</button>
                <img class="illustration" src="illustration3.jpg" alt="Illustration 3">
            </div>
        </div>
    </div>
</body>
</html>
